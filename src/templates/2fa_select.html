{% extends "base.html" %}
{% block title %}2FA Select - Settings{% endblock %}
{% block content %}

<h2>Select 2FA device</h2>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Device</th>
            <th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
        {% for device in Devices %}
            <tr>
                <th scope="row">{{ device }}</th>
                <th><a class="btn btn-success" href="/settings/2fa/{{ loop.index0 }}">Resend Code</a></th>
            </tr>
        {% endfor %}
	</tbody>
</table>

{% endblock %}

{% extends "base.html" %}
{% block title %}2FA Select - Settings{% endblock %}
{% block content %}

<h2>Select 2FA device</h2>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Device</th>
            <th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
        {% for device in Devices %}
            <th>
                <th scope="row">{{ device }}</th>
                <button href="/settings/2fa/{{ loop.index0 }}" class="btn btn-success">Resend Code</button>
            </th>
        {% endfor %}
	</tbody>
</table>

{% endblock %}
